plugins {
    id 'com.android.library'
    id 'com.google.dagger.hilt.android'
    id 'org.jetbrains.kotlin.android'
    id 'org.jetbrains.kotlin.kapt'
    id 'org.jetbrains.kotlin.plugin.parcelize'
}

android {
    namespace 'com.yourfitness.common'
    compileSdk 34

    defaultConfig {
        minSdk 21
        targetSdk 34

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }
    }
    buildTypes {
        debug {
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        performance {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        qa {
            dimension 'environment'
            buildConfigField 'String', 'STRIPE_PUBLISHABLE_KEY', '"pk_test_51KoMVfDX0NDHBY2U3HL8mCU8amhpHWIcRTyra6cXput5fep9cgGmKzR2fAUtg8BAgNgguaBDp7TASgDkCEHnvA4c00TFIN6zof"'
            buildConfigField 'String', 'BACKEND_SECURE_KEY', '"RKnHL3UBfNV7PvtOxZ1w"'
        }
        prod {
            dimension 'environment'
            buildConfigField 'String', 'STRIPE_PUBLISHABLE_KEY', '"pk_live_51KoMVfDX0NDHBY2U5phikRGCuKxvqyhaBi3uWQCiP2ULzAMf6gamtnC2SOqiK1dvswI0cXGFqwvc4BfeNIK205wo000uTJXkRe"'
            buildConfigField 'String', 'BACKEND_SECURE_KEY', '"RKnHL3UBfNV7PvtOxZ1w"'
        }
        flavorDimensions 'environment'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }
